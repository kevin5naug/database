<!DOCTYPE HTML>
<html>
<head> 
    <title>Revenue Analysis</title>
<script>
window.onload = function(){
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Revenue Analysis over Last Month"
	},
	data: [{        
		type: "pie",  
		startAngle: 240,
		indexLabel: "{label} {y}",
		dataPoints: [      
		    { y: parseInt("{{values_month[0]}}"), label: "{{labels[0]}}" },
		    { y: parseInt("{{values_month[1]}}"),  label:"{{labels[1]}}"},
		]
	}]
});
chart.render();
var chart2 = new CanvasJS.Chart("chartContainer2", {
	animationEnabled: true,
	title:{
		text: "Revenue Analysis over Last Year"
	},
	data: [{        
		type: "pie",  
		startAngle: 240,
		indexLabel: "{label} {y}"
		dataPoints: [      
		    { y: parseInt("{{values_year[0]}}"), label: "{{labels[0]}}" },
		    { y: parseInt("{{values_year[1]}}"),  label:"{{labels[1]}}"},
		]
	}]
});
chart2.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<div id="chartContainer2" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<h3><a href='/staff_home'>Go Back to Your Home Page</a></h3>
</body>
</html>
