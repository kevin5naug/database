<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Top Ticket Buyers"
	},
	axisY: {
		title: "Tickets Purchased"
	},
	data: [{        
		type: "column",  
		showInLegend: false, 
		dataPoints: [      
		    { y: parseInt("{{top5s[0][1]}}"), label: "{{top5s[0][0]}}" },
			{ y: parseInt("{{top5s[1][1]}}"),  label:"{{top5s[1][0]}}"},
			{ y: parseInt("{{top5s[2][1]}}"),  label: "{{top5s[2][0]}}" },
			{ y: parseInt("{{top5s[3][1]}}"),  label: "{{top5s[3][0]}}" },
			{ y: parseInt("{{top5s[4][1]}}"),  label: "{{top5s[4][0]}}" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
